{% extends 'index.html' %}

{% block content %}


<!-- register form -->
	<div id="colorlib-choose">
		<div class="container-fluid">
			<div class="row">
				<div class="choose">
					<div class="half img-bg" style="background-image: url(../static/images/latest_2.jpg);"></div>
					<div class="half features-wrap">
						<div class="features-services animate-box">
							<div class="row">
								<h1 style="text-align: center;color: #ff2121;">Sign Up</h1>
								<div style="width: 50%; margin: 25px auto;font-family: 'Montserrat', sans-serif;">
									<form action="{{ url_for('warehouseregister') }}" method="post">
										<div class="form-group">
											<label for="fname">First Name <span class="star">&#9733;</span></label>
											<input id="fname" type="text" name="fname" class="form-control" placeholder="First name.." required>
										</div>
										<div class="form-group">
											<label for="lname">Last Name <span class="star">&#9733;</span></label>
											<input id="lname"  type="text" name="lname" class="form-control" placeholder="Last name.." required>
										</div>
										<div class="form-group">
											<label for="email">Email <span class="star">&#9733;</span></label>
											<input id="email"  type="email" name="email" class="form-control" placeholder="Your email.." required>
										</div>
										<div class="form-group">
											<label for="password">Password <span class="star">&#9733;</span></label>
											<input id="password"  type="password" name="password" class="form-control" placeholder="Enter a strong password.." required>
											<small id="passwordHelp" class="form-text text-muted">Minimum 10 characters long; include small, capital letters, & atleast 1 digit & 1 special character.</small>
										</div>
										<div class="form-group">
											<label for="confirmpassword">Confirm Password <span class="star">&#9733;</span></label>
											<input id="confirmpassword"  type="password" name="confirmpassword" class="form-control" placeholder="Re-enter password.." required>
											<small id="confirmpasswordHelp" class="form-text text-muted"></small>
										</div>
										<div class="form-group text-center">
											<a href="{{ url_for('warehouselogin') }}">
                                                                                            <button class="btn btn-block " style="text-align: center;color:white; padding: 10px; background-color: #ff2121;">Sign Up</button>
                                                                                            </a>
										</div>
										<div class="text-center">
											<h5 class="have">Have an account? <a class="red" href="{{ url_for('warehouselogin') }}">Sign In</a></h5>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><br><br><br>

{% endblock %}

{% block organisation %}
{% endblock %}
{% block blogs %}
{% endblock %}
